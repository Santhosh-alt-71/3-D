<!DOCTYPE html>
<html>
  <head>
    <title>Small City 3D with Textured Geometries</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-sky color="#87CEEB"></a-sky>

      <a-plane position="0 0 0" rotation="-90 0 0" width="100" height="100" color="#7CFC00"></a-plane>

      <a-box position="-5 2 -15" depth="4" height="4" width="4" src="https://cdn.aframe.io/a-painter/images/floor.jpg"></a-box>
      <a-box position="0 1.5 -10" depth="3" height="3" width="3" src="https://cdn.aframe.io/a-painter/images/floor.jpg"></a-box>
      <a-box position="5 3 -20" depth="6" height="6" width="6" src="https://cdn.aframe.io/a-painter/images/floor.jpg"></a-box>
      <a-cylinder position="10 0 -5" radius="5" height="0.1" color="#228B22"></a-cylinder>

      <a-cylinder position="15 1 -10" radius="0.5" height="2" color="#8B4513"></a-cylinder>
      <a-sphere position="15 3 -10" radius="2" color="#228B22"></a-sphere>

      <a-cylinder position="-10 1 -5" radius="0.5" height="2" color="#8B4513"></a-cylinder>
      <a-sphere position="-10 3 -5" radius="2" color="#228B22"></a-sphere>

      <a-box position="0 0.5 -5" rotation="0 45 0" width="1" height="1" depth="1" color="#4CC3D9"
        animation="property: rotation; to: 0 405 0; loop: true; dur: 2000"></a-box>

      <a-entity camera look-controls position="0 1.6 0"></a-entity>
    </a-scene>
  </body>
</html>
